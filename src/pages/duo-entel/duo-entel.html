<ion-header>

  <ion-navbar color="primary">
    <ion-title>DUO</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item color="primary">Formularios</ion-item>
    <ion-item text-center *ngFor="let formulario of formularios" (click)="detail(formulario)">
      <p>DUO</p>
      <p>{{formulario.create_time | date: 'medium'}}</p>
    </ion-item>
  </ion-list>

</ion-content>
