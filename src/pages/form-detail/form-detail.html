<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let form of formulario">
      <ion-label text-wrap>{{form.glosa}}</ion-label>
      <ion-note item-end>{{form.respuesta}}</ion-note>
    </ion-item>

    <ion-item *ngFor="let img of imagenes">
      <img [src]="img.data.ruta">
    </ion-item>
  </ion-list>

</ion-content>
