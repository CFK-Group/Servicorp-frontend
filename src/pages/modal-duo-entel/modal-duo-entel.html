<ion-header>

  <ion-navbar color="primary">
    <ion-title>Formulario DUO</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="desconexionForm" (ngSubmit)="enviar()">
    <ion-list>
      <ion-item [ngClass]="{'invalid': instalacionesDthEntelForm.value.ot_servicorp === null}">
        <ion-label text-wrap>OT SERVICORP *</ion-label>
        <ion-input formControlName="ot_servicorp" text-right type="number"></ion-input>
      </ion-item>
      <ion-item [ngClass]="{'invalid': instalacionesDthEntelForm.value.folio_servicio === null}">
        <ion-label text-wrap>FOLIO DE SERVICIO *</ion-label>
        <ion-input formControlName="folio_servicio" text-right type="number"></ion-input>
      </ion-item>
      <ion-list-header color="primary">
        Atenci√≥n Cliente - Respuestas Cliente
      </ion-list-header>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col>
          <a ion-button icon-only block *ngIf="images.length !== 10" (click)="getPicture()">{{images.length}}/10
            <ion-icon name="camera"></ion-icon></a>
          <a ion-button icon-only block *ngIf="images.length === 10">{{images.length}}/10<ion-icon name="camera">
            </ion-icon></a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3 *ngFor="let image of images">
          <img [src]="DomSanitizer.bypassSecurityTrustUrl('data:image/jpeg;base64,'+image)">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col>
          <button ion-button block type="submit" [disabled]="!desconexionForm.valid">Enviar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
