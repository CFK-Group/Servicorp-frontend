<ion-header>
  <ion-navbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="assets/imgs/servicorp-logo.png" class="logo" style="width: 80%; height: auto"/>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list inset>
      <ion-item>
        <ion-label fixed>Usuario</ion-label>
        <ion-input formControlName="username" type="text" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!loginForm.valid">Entrar</button>
    </div>
  </form>
  <ion-label>v1.0.0</ion-label>
</ion-content>
